{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Grayscale Transform</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/index.css' %}" rel="stylesheet">
        <!-- JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Grayscale</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <section>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-lg-6">
                        <h1 class="mt-5">Grayscale</h1>
                        <p>Convert an image to grayscale.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Form -->
        <section>
         <div class="container px-4 px-lg-5">
           <div class="row gx-4 gx-lg-5">
             <div class="col-lg-6 mx-auto">
               <form method="post" enctype="multipart/form-data" action="/" class="mx-auto">
                <label class="preview my-5 mx-auto" id="preview">
                  <img class="img--preview" src="{{ img_path }}">
                  <input name="file" type="file" accept="image/*" required="">
                </label>
                {% if object.contents_image %}
                <img src="{{ list.style_image.url }}" width="200" height="200"/>
                {% endif %}
                <label for="submit" class="submit my-5 mx-auto">
                  <input id="submit" name="file" type="submit" accept="image/*" required="">
                  <p>submit</p>
                </label>
               </form>
              </div>
             </div>
           </div>
         </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
      ã€€<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
